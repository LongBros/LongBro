<script type="text/javascript">
var user=getCookie("userId")+"";//当前登录用户
getUser();
$(".login").on("click", login_popup),function() {
    var e = [];
    $(".modal").on("show.bs.modal",
    function() {
        for (var s = 0; e.length > s; s++) e[s] && (e[s].modal("hide"), e[s] = null);
        e.push($(this));
        var o = $(this),
        a = o.find(".modal-dialog"),
        t = $('<div style="display:table; width:100%; height:100%;"></div>');
        t.html('<div style="vertical-align:middle; display:table-cell;"></div>'),
        t.children("div").html(a),
        o.html(t)
    })
} ();
var author=user;//loadAuthorInfo()函数中需要author

$(function(){
	if(user!=""){
		getSetting();//加载登录用户的设置：背景、不看他、是否自动播放等
	}
	openTab(1);
});

function openTab(which){
	var tab0=document.getElementById("tab0");
	var tab1=document.getElementById("tab1");
	var tab2=document.getElementById("tab2");
	var tab3=document.getElementById("tab3");
	var tab4=document.getElementById("tab4");
	var tab5=document.getElementById("tab5");
	if(which==0){//系统通知
		$(".contents").text("");
		$(".contents").append("<div class='content'><center>静候此功能上线喔</center></div>");
		tab0.style="background: red;color:white;";
		tab1.style="background: white;color:black;";
		tab2.style="background: white;color:black;";
		tab3.style="background: white;color:black;";
		tab4.style="background: white;color:black;";
		tab5.style="background: white;color:black;";
	}else if(which==1){//关注
		$(".contents").text("");
		$.ajax({
			url:"../../note/notice/getMyMessage.do?userId="+user,
			type:"get",
			async:false,
			dataType:"Json",
			success:function(data){
				//noticerId,noticeTime,readStatus,noticerName
				var res=data.result;
				if(res.length<1){
					$(".contents").append("<div class='content'><center>暂时没有人关注你喔</center></div>");
				}
				for(var i=0;i<res.length;i++){
					$(".contents").append("<div class='content'>用户<a href='author.html?author="+res[i].noticerId+"' target='_blank'>"+res[i].noticerName+"</a>在"+res[i].noticeTime+"关注了你</div>");
				}
			}
		});
		tab0.style="background: white;color:black;";
		tab1.style="background: red;color:white;";
		tab2.style="background: white;color:black;";
		tab3.style="background: white;color:black;";
		tab4.style="background: white;color:black;";
		tab5.style="background: white;color:black;";
	}else if(which==2){//评论
		$(".contents").text("");
		$.ajax({
			url:"../../note/comment/getMyMessage.do?userId="+user,
			type:"get",
			async:false,
			dataType:"Json",
			success:function(data){
				//diaryId，reviewer，reviewCon，reviewTime，readStatus，viewerName，diaryTitle
				var res=data.result;
				if(res.length<1){
					$(".contents").append("<div class='content'><center>暂时没有人评论你的日记喔</center></div>");
				}
				for(var i=0;i<res.length;i++){
					if(res[i].reviewer=='123141414'||res[i].reviewer==''){
						$(".contents").append("<div class='content'>本站访客(未登录用户)在"+res[i].reviewTime+"评论了你的<a href='diary.html?id="+res[i].diaryId+"' target='_blank'>"+res[i].diaryTitle+"</a>");
					}else{
						$(".contents").append("<div class='content'>用户<a href='author.html?author="+res[i].reviewer+"' target='_blank'>"+res[i].viewerName+"</a>在"+res[i].reviewTime+"评论了你的<a href='diary.html?id="+res[i].diaryId+"' target='_blank'>"+res[i].diaryTitle+"</a>");
					}

				}
			}
		});
		tab0.style="background: white;color:black;";
		tab1.style="background: white;color:black;";
		tab2.style="background: red;color:white;";
		tab3.style="background: white;color:black;";
		tab4.style="background: white;color:black;";
		tab5.style="background: white;color:black;";
	}else if(which==3){//点赞
		$(".contents").text("");
		$.ajax({
			url:"../../note/praise/getMyMessage.do?userId="+user,
			type:"get",
			async:false,
			dataType:"Json",
			success:function(data){
				//type,diaryId,praiser,praiseTime,readStatus,praiserName,diaryTitle
				var res=data.result;
				if(res.length<1){
					$(".contents").append("<div class='content'>暂时没有人给你的日记点赞喔</div>");
				}
				for(var i=0;i<res.length;i++){
					$(".contents").append("<div class='content'>用户<a href='author.html?author="+res[i].praiser+"' target='_blank'>"+res[i].praiserName+"</a>在"+res[i].praiseTime+"赞了你的<a href='diary.html?id="+res[i].diaryId+"' target='_blank'>"+res[i].praiseTitle+"</a></div>");
				}
			}
		});
		tab0.style="background: white;color:black;";
		tab1.style="background: white;color:black;";
		tab2.style="background: white;color:black;";
		tab3.style="background: red;color:white;";
		tab4.style="background: white;color:black;";
		tab5.style="background: white;color:black;";
	}else if(which==4){//
		$(".contents").text("");
		$(".contents").append("<div class='content'><center>静候此功能上线喔</center></div>");
		tab0.style="background: white;color:black;";
		tab1.style="background: white;color:black;";
		tab2.style="background: white;color:black;";
		tab3.style="background: white;color:black;";
		tab4.style="background: red;color:white;";
		tab5.style="background: white;color:black;";
	}else if(which==5){//消息设置
		$(".contents").text("");
		$(".contents").append("<div class='content'><center>静候此功能上线喔</center></div>");
		tab0.style="background: white;color:black;";
		tab1.style="background: white;color:black;";
		tab2.style="background: white;color:black;";
		tab3.style="background: white;color:black;";
		tab4.style="background: white;color:black;";
		tab5.style="background: red;color:white;";
	}
	
}
</script>
