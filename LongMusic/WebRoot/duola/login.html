<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="http://duola.vip/hui/diary/js/index.js"></script>
</head>
<body class="login-bg">
<div class="login-contain">
    <div class="login-header">
        <p>欢迎登录</p>
    </div>
    <div class="form-group">
        <div class="form-item">
            <label for="username">
                <img src="images/user.png">
            </label>
            <input id="username" type="text" placeholder="请输入账号">
        </div>
        <div class="form-item">
            <label for="password">
                <img src="images/password.png" alt="">
            </label>
            <input id="password" type="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="button-group">
        <button class="login-btn" id="doLogin" onclick="login()">登录</button>
    </div>

    <div class="order-login">
        <p class="order-login-line">还没有账号？><a href="register.html">注册</a></p>
    </div>
</div>

<script src="js/jquery.js"></script>
<script>
    $(function(){
		var user="";
		user=getCookie("userId")+"";
		var userNick=decodeURI(decodeURI(getCookie("userNick")+""));
		if(user){
			var c=confirm("系统检测到你已登录，是否立即前往首页？");
			if(c==true){
				window.location="http://www.duola.vip/duola";
			}
		}
		
        $(window).resize();
    });
	function login(){
		var acc=document.getElementById("username").value;//账号，即哆啦id
		var pass=document.getElementById("password").value;
		var url="http://www.duola.vip/note/userinfo/loginNote.do?acc="+acc+"&pass="+pass;
		$.ajax({
			url:url,
			async:true,
			type:"POST",
			dataType:"Json",
			success:function(data){
				if(data.code=="200"){//存cookie过程放至后端代码
					window.location="http://www.duola.vip/duola";
				}else{
					alert('未匹配到你输入的账号')
					vant.Toast("未匹配到你输入的账号");
				}

			}
		});
	}
    //js设置居中
    $(window).resize(function(){
        $(".login-contain").css({
            position: "absolute",
            left: ($(window).width() - $(".login-contain").outerWidth())/2,
            top: ($(window).height() - $(".login-contain").outerHeight())/2
        });
    });
</script>

</body>
</html>
