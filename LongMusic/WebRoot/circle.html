<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    <title>使用canvas-测试画圆</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->

  </head>
  
  <body onLoad="draw('canvas');">
  	<span onclick="rotate()">旋转</span><br>
  	<span onclick="stop()">停止</span>
  	  	<canvas id="canvas" width="150" height="150" />
    <script>
    function draw(id) 
    {  
        var canvas = document.getElementById(id);  
        if (canvas == null)  
            return false;  
        var context = canvas.getContext('2d');  
        context.fillStyle = "white";  //#EEEEFF
        context.fillRect(0, 0, 170, 170);  
        context.beginPath();
        context.fillStyle = 'black';//rgba(255, 0, 0, 0.25)
        context.arc( 75, 75, 75, 0, Math.PI * 2, true); 
        context.closePath();  
        context.fill();
        
        context.beginPath();  
        context.arc( 75, 75, 35, 0, Math.PI * 2, true); 
        context.closePath();  
        context.fillStyle = '#cd3f11';  
        context.fill();
        
        //context.beginPath();
        //context.fillStyle = 'white';
        //context.fillText("DoraNote",53,78);
        //context.fill();
        
        context.beginPath();
        context.fillStyle = 'white';
        context.fillText("DoraNote",53,78);
        context.fill();
    }
  	
	var deg=1;
	function rotateLogo(){
		document.getElementById("canvas").style.transform="rotate("+deg+"deg)";//
		deg=deg+1;
	}
	function rotate(){
		thread=window.setInterval("rotateLogo()", "50");
	}
	function stop(){
		window.clearInterval(thread);
	}
    </script>
  </body>
</html>
